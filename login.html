<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход - Генератор короткометражных фильмов</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }

        header {
            background-color: #6200ea;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 2rem;
        }

        nav {
            text-align: center;
            margin: 10px 0;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
            font-size: 1.2rem;
        }

        nav a:hover {
            text-decoration: underline;
        }

        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 30px;
            max-width: 400px;
            margin: 0 auto;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        main img {
            max-width: 150px;
            margin-bottom: 20px;
        }

        form {
            width: 100%;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-size: 1rem;
            color: #6200ea;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }

        button {
            background-color: #6200ea;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #3700b3;
        }

        p {
            margin-top: 20px;
            font-size: 1rem;
            text-align: center;
        }

        p a {
            color: #6200ea;
            text-decoration: none;
        }

        p a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <header>
        <h1>Вход</h1>
    </header>
    <main>
        <img src="images/logo.png" alt="Логотип">
        <form onsubmit="login(event)">
            <label for="username">Имя пользователя:</label>
            <input type="text" id="username" placeholder="Введите имя пользователя" required>

            <label for="password">Пароль:</label>
            <input type="password" id="password" placeholder="Введите пароль" required>

            <button type="submit">Войти</button>
        </form>
        <p>Нет аккаунта? <a href="register.html">Зарегистрируйтесь здесь</a>.</p>
    </main>
    <script>
        function login(event) {
            event.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Получаем данные пользователей из localStorage
            const userData = JSON.parse(localStorage.getItem('users')) || {};

            if (userData[username] && userData[username] === password) {
                alert("Вход выполнен успешно!");
                localStorage.setItem('loggedInUser', username); // Сохраняем текущего пользователя
                window.location.href = "index.html"; // Перенаправление на главную страницу
            } else {
                alert("Неверное имя пользователя или пароль.");
            }
        }
    </script>
</body>

</html>
